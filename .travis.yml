language: node_js
node_js:
  - stable
env:
  - NODE_ENV=test
services:
  - postgresql

before_script:
  - psql -c 'create database recipes_test;' -U postgres

install:
  - npm install sequelize
  - npm install sequelize-cli
  - npm install pg
  - npm install pg-hstore

script:
    - sequelize db:migrate
    - npm run test
  
after_success: 
  - npm run coverage

