language: node_js
node_js:
  - stable
env:
  - NODE_ENV=test

script:
  - npm run test

services:
  - postgresql

install:
  - npm install sequelize
  - npm install sequelize-cli

before_script:
  - psql -c 'create database recipes_test;' -U postgres
  - sequelize db:migrate
  
after_success: 
  - npm run coverage

