language: node_js
node_js:
  - stable
env:
  - NODE_ENV=test
install:
  - npm install sequelize
  - npm install sequelize-cli
  - npm install pg
  - npm install pg-hstore
script:
  - npm run test

services:
  - postgresql

before_script:
  - psql -c 'create database travis;' -U postgres
  
after_success: 
  - npm run coverage

