language: node_js
node_js:
  - stable
env:
  - NODE_ENV=test
cache:
  directories:
  - "node_modules"

install:
  - npm install sequelize
  - npm install sequelize-cli
  - npm install pg
  - npm install pg-hstore

script:
  - npm run test:travis

services:
  - postgresql

before_script:
  - createuser vanessa -s -U postgres
  - createdb more-recipes_test --username=vanessa
  - sequelize db:migrate
  
after_success: 
  - npm run coverage

