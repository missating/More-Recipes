language: node_js
node_js:
  - stable
env:
  - NODE_ENV=test

script:
   - npm run test

services:
  - postgresql

before_script:
  - psql -c 'create database recipes_test;' -U postgres 
  - sequelize db:migrate

before_script:
  - createuser vanessa -s -U postgres
  - createdb more-recipes_test --username=vanessa
  - sequelize db:migrate

script:
   - npm run test
  
after_success: 
  - npm run coverage

